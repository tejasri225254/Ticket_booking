<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies - Go Show Tickets</title>
  <br>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb); /* Light purple-blue gradient */
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
    }

    h1 {
      background-color: red;  /* Red background stays static */
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
      white-space: nowrap; /* Prevents text wrapping */
      position: relative;
    }

    h1 span {
      display: inline-block;
      animation: marquee 10s linear infinite; /* Apply animation to the text */
    }

    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .movies-wrapper {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px 20px;
      margin: 0 auto;
      transition: all 0.3s ease;
      max-width: 1200px;
    }

    .movie-container {
      width: 250px;
      text-align: center;
      position: relative;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer; /* Add cursor pointer to indicate interactivity */
    }

    .movie-container img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .movie-container img:hover {
      transform: scale(1.05);
    }

    .movie-details {
      padding: 10px;
    }

    .movie-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .movie-rating {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      color: red;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }

    .movie-rating .heart {
      color: red;
      margin-left: 5px;
    }

    .book-now-button {
      padding: 8px 15px;
      font-size: 14px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .book-now-button:hover {
      background-color: #9c2424;
    }

    .show-more-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      margin: 0 auto;
    }

    .show-more-button:hover {
      background-color: #388e3c;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 800px;
      width: 80%;
    }

    .modal-content iframe {
      width: 100%;
      height: 450px;
      border-radius: 10px;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .modal-content button:hover {
      background-color: #9c2424;
    }

    .hidden-movie {
      display: none;
    }
  </style>
</head>
<body>
  
  <h1><span>Movies - Go Show Tickets</span></h1>

  <div class="movies-wrapper">
    <!-- Movie 1 -->
    <div class="movie-container" onclick="showTrailer('movie1')">
      <img src="https://m.media-amazon.com/images/M/MV5BYjhhYjdjYTgtNDMzYy00ODI5LWJjYjMtNGJmOTIyYTZmNGQ3XkEyXkFqcGc@._V1_.jpg" alt="Movie 1">
      <div class="movie-rating">4.8 <span class="heart">❤️</span></div>
      <div class="movie-details">
        <p class="movie-title">Rangasthalam</p>
        <a href="booking.html?movie=Rangasthalam&image=https://m.media-amazon.com/images/M/MV5BYjhhYjdjYTgtNDMzYy00ODI5LWJjYjMtNGJmOTIyYTZmNGQ3XkEyXkFqcGc@._V1_.jpg">
          <button class="book-now-button">Book Now</button>
        </a>
      </div>
    </div>

    <!-- Movie 2 -->
    <div class="movie-container" onclick="showTrailer('movie2')">
      <img src="https://rukminim2.flixcart.com/image/850/1000/kzygpzk0/poster/r/q/s/large-movie-bahubali-2-posters-on-large-print-36x24-inches-original-imagbukjsjtksjsg.jpeg?q=90&crop=false" alt="Movie 2">
      <div class="movie-rating">4.7 <span class="heart">❤️</span></div>
      <div class="movie-details">
        <p class="movie-title">Bahubali-2</p>
        <a href="booking.html?movie=Bahubali-2&image=https://rukminim2.flixcart.com/image/850/1000/kzygpzk0/poster/r/q/s/large-movie-bahubali-2-posters-on-large-print-36x24-inches-original-imagbukjsjtksjsg.jpeg?q=90&crop=false">
          <button class="book-now-button">Book Now</button>
        </a>
      </div>
    </div>

    <!-- Movie 3 -->
    <div class="movie-container" onclick="showTrailer('movie3')">
      <img src="https://www.behindwoods.com/telugu-movies/mahanubhavudu/stills-photos-pictures/mahanubhavudu-stills-photos-pictures-02.jpg" alt="Movie 3">
      <div class="movie-rating">4.5 <span class="heart">❤️</span></div>
      <div class="movie-details">
        <p class="movie-title">Mahanubhavudu</p>
        <a href="booking.html?movie=Mahanubhavudu&image=https://www.behindwoods.com/telugu-movies/mahanubhavudu/stills-photos-pictures/mahanubhavudu-stills-photos-pictures-02.jpg">
          <button class="book-now-button">Book Now</button>
        </a>
      </div>
    </div>
  </div>

  <!-- Show more button -->
  <button class="show-more-button" id="showMoreButton" onclick="showMoreMovies()">Show All Movies</button>

  <!-- Hidden movies -->
  <div class="movies-wrapper hidden-movie" id="hiddenMovies">
    <!-- Movie 4 -->
    <div class="movie-container" onclick="showTrailer('movie4')">
      <img src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/gabbar-singh-telugu-et00007159-1665126274.jpg" alt="Movie 4">
      <div class="movie-rating">4.6 <span class="heart">❤️</span></div>
      <div class="movie-details">
        <p class="movie-title">Gabbar Singh</p>
        <a href="booking.html?movie=Gabbar Singh&image=https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/gabbar-singh-telugu-et00007159-1665126274.jpg">
          <button class="book-now-button">Book Now</button>
        </a>
      </div>
    </div>

    <!-- Movie 5 -->
    <div class="movie-container" onclick="showTrailer('movie5')">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/ac/Varudu_poster.jpg" alt="Movie 5">
      <div class="movie-rating">1.3 <span class="heart">❤️</span></div>
      <div class="movie-details">
        <p class="movie-title">Varudu</p>
        <a href="booking.html?movie=Varudu&image=https://upload.wikimedia.org/wikipedia/en/a/ac/Varudu_poster.jpg">
          <button class="book-now-button">Book Now</button>
        </a>
      </div>
    </div>

    <!-- Movie 6 -->
    <div class="movie-container" onclick="showTrailer('movie6')">
      <img src="https://files.prokerala.com/movies/pics/800/khaidi-release-date-posters-65120.jpg" alt="Movie 6">
      <div class="movie-rating">4.7 <span class="heart">❤️</span></div>
      <div class="movie-details">
        <p class="movie-title">Khaidi No-150</p>
        <a href="booking.html?movie=Khaidi No-150&image=https://files.prokerala.com/movies/pics/800/khaidi-release-date-posters-65120.jpg">
          <button class="book-now-button">Book Now</button>
        </a>
      </div>
    </div>
  </div>

  <!-- Modal for playing trailer -->
  <div id="trailerModal" class="modal">
    <div class="modal-content">
      <iframe id="trailerIframe" width="100%" height="450" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    // Show trailer when image is clicked
    function showTrailer(movieId) {
      var videoUrl = '';

      // Set the YouTube URL based on the clicked movie
      if (movieId === 'movie1') {
        videoUrl = 'https://www.youtube.com/embed/sueMmTm-M4Y?ecver=1&iv_load_policy=1&yt:stretch=16:9&autohide=1&color=red&amp;width=560&width=560';
      } else if (movieId === 'movie2') {
        videoUrl = 'https://www.youtube.com/embed/qD-6d8Wo3do?ecver=1&iv_load_policy=1&yt:stretch=16:9&autohide=1&color=red&amp;width=560&width=560';
      } else if (movieId === 'movie3') {
        videoUrl = 'https://www.youtube.com/embed/tK-q7xVjlWk?ecver=1&iv_load_policy=1&yt:stretch=16:9&autohide=1&color=red&amp;width=560&width=560';
      } else if (movieId === 'movie4') {
        videoUrl = 'https://www.youtube.com/embed/8v7C0hqPLIg?ecver=1&iv_load_policy=1&yt:stretch=16:9&autohide=1&color=red&amp;width=560&width=560';
      } else if (movieId === 'movie5') {
        videoUrl = 'https://www.youtube.com/embed/<MOVIE5_TRAILER_ID>';
      } else if (movieId === 'movie6') {
        videoUrl = 'https://www.youtube.com/embed/UwYfxVlwy64?ecver=1&iv_load_policy=1&yt:stretch=16:9&autohide=1&color=red&amp;width=560&width=560';
      }

      // Set the source for the iframe
      document.getElementById('trailerIframe').src = videoUrl;
      document.getElementById('trailerModal').style.display = 'flex';
    }

    // Close the modal
    function closeModal() {
      document.getElementById('trailerModal').style.display = 'none';
      document.getElementById('trailerIframe').src = ''; // Stop the video when closing the modal
    }

    // Function to show all movies
    function showMoreMovies() {
      document.getElementById('hiddenMovies').classList.remove('hidden-movie');
      document.getElementById('showMoreButton').style.display = 'none';
    }
  </script>
</body>
</html>
